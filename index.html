<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                background: linear-gradient(to right, #f0f0f0, #00c6ff);
                font-family: Arial, sans-serif;
            }
            h1 {
                color: #333;
            }
            #gameCanvas {
                border: 5px solid #333;
                border-radius: 10px;
                margin-top: 20px;
                background-color: #fff;
            }
            #score {
                font-size: 30px;
                color: #333;
                position: absolute;
                bottom: 100px;
                background-color: #fff;
                padding: 10px;
                border: 2px solid #000;
                border-radius: 5px;
            }
            p {
                color: #333;
                width: 60%;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1>Snake Game</h1>
        <p>Use the arrow keys to move the snake. Eat the food to score points. Don't hit the walls or yourself!</p>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div id="score">Score: 0</div>
        <script src="snake.js"></script>
    </body>
</html>
